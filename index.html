<!DOCTYPE html>
<html>
<head>
	<title>BFS Path</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<h1><center>BFS path</center></h1>
	<h6>Drag the starting and ending point and click on cell to make obstacle</h6>
	 <div class="flex1">
	 <button class="btn btn-outline-success btn-space" type="submit" id="startBtn">Start</button>
	 <button type="button" class="btn btn-outline-danger btn-space" type="submit" id="clearBtn">Clear Board</button>

 	<div class=" flex-wrap m-2 justify-content-around">	
 		<div class="d-flex p-2">
 			<div class="key wall"></div>  
 			<div> Block</div>
 		</div>
 		<div class="d-flex p-2">
 			<div class="key start"></div>  
 			<div>Start</div>
 		</div>
 		<div class="d-flex p-2">
 			<div class="key end"></div>  
 			<div>End</div>
 		</div>
 		<div class="d-flex p-2">
 			<div class="key searching"></div>  
 			<div class="key visited"></div>  
 			<div>Visited</div>
 		</div>
 		<div class="d-flex p-2">
 			<div class="key success"></div>  
 			<div>Path</div>
 		</div>
 		<div class="d-flex p-2">
 			<div class="key"></div>  
 			<div>Unvisited</div>
		 </div>

	 </div>
	</div>
 	<div class="d-flex flex-column align-items-center flex2 m-5" id="bigTableContainer" style="position: absolute; left:30vw; top: 5vh;">
		<div id="tableContainer"></div>
 	</div>


	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
